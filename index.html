<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Random Quiz</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="quizForm">
      <h1>I am thinking of a number between 1-100.</h1>
      <h1>Can you guess it. Let's try out.</h1>
      <form>
        <input type="number" id="formIn" name="" value=""><br>
        <button type="button" name="button" id="myBtn">Guess</button>
      </form>
      <p id="guessStatus"></p>
      <p>Number of Guesses: <span id="chances">0</span></p>
      <p id="guesslistarray"></p>
    </div>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
